<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- STYLE CSS -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="static/images/image-1.png" alt="" class="image-1">
				<form action="{{url_for('predict')}}" method="post">
					<h3>Fish Prediction Model</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="Weight" id="Weight" class="form-control" placeholder="Weight">
					</div>
                                        <div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="Length1" id="Length1" class="form-control" placeholder="Length1">
					</div>

                                        <div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="Length2" id="Length2" class="form-control" placeholder="Length2">
					</div>
                                        <div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="Length3" id="Length3" class="form-control" placeholder="Length3">
					</div>
                                        <div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="Height" id="Height" class="form-control" placeholder="Height">
					</div>

                                        <div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="Width" id="Width" class="form-control" placeholder="Width">
					</div>
                                       									
					<button>
						<span>Predict</span>
					</button>
				</form>
				<img src="static/images/image-2.png" alt="" class="image-2">
                                        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show">

                			<i class="bi-check-circle-fill"></i>

                			<strong class="mx-2">Success!</strong> <h3>{{ prediction_text }} </h3>

                			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>

            				</div>
			</div>
			
		</div>
		
		<script src="static/js/jquery-3.3.1.min.js"></script>
		<script src="static/js/main.js"></script>
